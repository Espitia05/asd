<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="formulario-contenedor">
        <img src="imagenes/8.jpg" alt="Foto Lateral Izquierda" class="foto-lateral">
        
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="nacionalidad">Nacionalidad:</label>
            <input type="text" id="nacionalidad" name="nacionalidad" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <label for="barrio">Barrio:</label>
            <input type="text" id="barrio" name="barrio" required>

            <label for="contacto">Número de Contacto:</label>
            <input type="tel" id="contacto" name="contacto" pattern="[0-9]{10}" required>

            <label for="motivo">¿Por qué quieres llenar este formulario?</label>
            <input type="text" id="motivo" name="motivo" required>

            <label for="iphone">¿Quieres ganarte un iPhone gratis?</label>
            <select id="iphone" name="iphone">
                <option value="sí">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="donar">¿Donarías tu actual celular?</label>
            <select id="donar" name="donar">
                <option value="sí">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="estudios">¿Estudias?</label>
            <select id="estudios" name="estudios">
                <option value="sí">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="institucion">¿En qué universidad o colegio?</label>
            <input type="text" id="institucion" name="institucion">

            <button type="submit">Enviar</button>
        </form>
        
        <img src="imagenes/7.jpg" alt="Foto Lateral Derecha" class="foto-lateral">
    </main>
</body>
</html>
